<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Tracker 2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #00ffff;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      text-align: center;
    }

    #heat-icon {
      font-size: 6rem;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 12px #ff6b6b);
      margin-bottom: 1rem;
    }

    #status {
      font-size: 1.5rem;
      margin-top: 1rem;
      text-shadow: 0 0 5px #fff;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="heat-icon">üå°Ô∏è</div>
    <h1>Vibe Tracker 2.0</h1>
    <div id="status">Detecting vibe...</div>
  </div>

  <script>
    const heatIcon = document.getElementById('heat-icon');
    const statusText = document.getElementById('status');

    function updateVibe(distance) {
      if (distance < 50) {
        heatIcon.textContent = "üî•";
        heatIcon.style.filter = "drop-shadow(0 0 12px #ff6b6b)";
        statusText.textContent = "You‚Äôre on fire! Very close!";
      } else if (distance < 150) {
        heatIcon.textContent = "üå°Ô∏è";
        heatIcon.style.filter = "drop-shadow(0 0 12px #ffc107)";
        statusText.textContent = "Getting warmer...";
      } else {
        heatIcon.textContent = "‚ùÑÔ∏è";
        heatIcon.style.filter = "drop-shadow(0 0 12px #6bc1ff)";
        statusText.textContent = "Too cold... Keep moving!";
      }
    }

    function getDistance() {
      // Dummy example logic, replace with real distance logic later
      const randomDistance = Math.floor(Math.random() * 300);
      updateVibe(randomDistance);
    }

    setInterval(getDistance, 2000);
  </script>
</body>
</html>
