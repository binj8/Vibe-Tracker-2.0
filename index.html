<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f1a, #1e1e2f);
      color: #fff;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      max-width: 400px;
    }
    #heat-icon {
      font-size: 4rem;
      animation: float 2s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    #distance {
      font-size: 2rem;
      color: #00f9ff;
      margin: 1rem 0;
    }
    #status, #message {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vibe Tracker</h1>
    <div id="heat-icon">ğŸŒ¡ï¸</div>
    <div id="distance">-- m</div>
    <div id="status">Getting your location...</div>
    <div id="message"></div>
  </div>

  <script>
    const targetLat = 19.11426515101219;
    const targetLon = 72.86528903659296;
    let lastDistance = null;
    let hasCelebrated = false;

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function getEncouragingMessage(distance) {
      if (distance > 100) return "You're on the way ğŸš¶â€â™€ï¸";
      if (distance > 50) return "Warming up ğŸ”¥";
      if (distance > 20) return "Almost there! ğŸ’«";
      if (distance > 5) return "ğŸ”¥ You're right on target!";
      return "ğŸ¯ You've caught the vibe!";
    }

    function getHeatIcon(distance, lastDistance) {
      if (lastDistance === null) return "ğŸŒ¡ï¸";
      return distance < lastDistance ? "ğŸ”¥" : "â„ï¸";
    }

    function getGlowColor(distance, lastDistance) {
      if (lastDistance === null) return "rgba(255,255,255,0.3)";
      return distance < lastDistance ? "rgba(255, 100, 0, 0.7)" : "rgba(0, 200, 255, 0.6)";
    }

    function triggerConfetti() {
      confetti({
        particleCount: 120,
        spread: 80,
        origin: { y: 0.6 }
      });
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const distance = getDistanceFromLatLonInMeters(lat, lon, targetLat, targetLon);

      document.getElementById("distance").textContent = `${distance.toFixed(2)} m`;
      document.getElementById("message").textContent = getEncouragingMessage(distance);

      const icon = getHeatIcon(distance, lastDistance);
      const glow = getGlowColor(distance, lastDistance);

      const heatIconEl = document.getElementById("heat-icon");
      heatIconEl.textContent = icon;
      heatIconEl.style.textShadow = `0 0 20px ${glow}`;

      if (lastDistance === null) {
        document.getElementById("status").textContent = "Tracking started...";
      } else if (distance < lastDistance) {
        document.getElementById("status").textContent = "Warmer ğŸ”¥";
      } else {
        document.getElementById("status").textContent = "Cooler â„ï¸";
      }

      lastDistance = distance;

      if (distance <= 5 && !hasCelebrated) {
        triggerConfetti();
        hasCelebrated = true;
      }
    }

    function showError(error) {
      document.getElementById("status").textContent = `Error: ${error.message}`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updateLocation, showError, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      });
    } else {
      document.getElementById("status").textContent = "Geolocation is not supported by this browser.";
    }
  </script>
</body>
</html>
